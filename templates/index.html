<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please leave your Feedback</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.jpg" alt="" class="logo" />
      <h1>Python RSA Encryptor</h1>
      {% if message %}
      <p class="message-fail">{{message | safe}}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Insert a message:</h3>
          <textarea
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder="Chalalalala cantaba la rana....."
          ></textarea>
        </div>
        <div class="form-group">
          <h3>Select Action:</h3>
          <input type="radio" name="isEncry" value="true" checked /> Encrypt
          <input type="radio" name="isEncry" value="false" /> Decrypt
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
      <br />
    </div>
    {% if encrypted %}
    <h3 class="message-succes-header">{{type}} message</h3>
    <p class="message-succes">{{encrypted | safe}}</p>
    {% endif %}
  </body>
</html>
